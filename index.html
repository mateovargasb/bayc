<!DOCTYPE html>
<html lang="en">
<head>
    <title>BAYC</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Bored Ape Yacht Club is a collection of 10,000 unique Bored Ape NFTs— unique digital collectibles living on the Ethereum blockchain. Your Bored Ape doubles as your Yacht Club membership card, and grants access to members-only benefits.">
    <link rel="icon" href="./assets/img/bayc-icon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
</head>
<body>
    <div class="app">
        <div>
            <div class="common-container">
                <div class="container">
                    <div class="mb-5 mb-lg-0 row">
                        <div class="col-lg-4 col-12 offset-lg-4">
                            <img class="img-fluid d-block mx-auto custom-logo pt-4" src="https://ik.imagekit.io/bayc/assets/bayc-logo.png" alt="bayc header logo">
                        </div>
                        <div class="d-none d-lg-flex justify-content-end social-icons col-lg-4">
                            <a href=""><i class="fa fa-youtube-play social-icon pr-lg-0"></i></a>
                            <a href=""><i class="fa fa-instagram social-icon pr-lg-0"></i></a>
                            <a href=""><i class="fa fa-discord-alt social-icon pr-lg-0"></i></a>
                            <a href=""><i class="fa fa-twitter social-icon pr-lg-0"></i></a>
                        </div>
                        <div class="px-0 col-12">
                            <div class="mb-4 mb-lg-5 container">
                                <div class="row">
                                    <div class="px-0 col-12">
                                        <video class="mx-auto w-100" autoplay="" loop="">
                                            <source src="https://ik.imagekit.io/bayc/assets/club-landing.mp4" type="video/mp4">
                                        </video>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-12">
                            <div class="welcome pt-lg-4 row">
                                <div class="border-bottom px-0 ml-3 ml-lg-0 col-9">
                                    <h1 class="common-title mb-3">
                                        WELCOME TO
                                        <br>
                                        THE BORED APE
                                        <br>
                                        YACHT CLUB
                                    </h1>
                                    <a href="./pages/home.html"><button class="bayc-button mb-4 w-100" type="button">ENTER</button></a>
                                </div>
                                <div class="scroll m-auto pr-0 col-2">
                                    <div class="rotate my-auto">← SCROLL DOWN</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-5 row">
                        <div class="col-lg-8 col-12">
                            <p class="common-p">A limited NFT collection where the token itself doubles as your membership to a swamp club for apes. The club is open! Ape in with us.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid footer-line">
                <hr class="p-0 line">
                <div class="row mx-0 footer-padding">
                    <div class="col-12 col-lg-4 order-lg-first my-lg-auto">
                        <div class="email-container">
                            <span class="email-label">GET ON THE LIST</span>
                            <br>
                            <div class="d-flex email-flex">
                                <br>
                                <form class="email-form">
                                    <input class="m-0 email-input-text" type="email" placeholder="Email Address">
                                    <button name="subscribe" class="email-submit" type="submit">→</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 order-first">
                        <img class="img-fluid footer-logo" src="https://ik.imagekit.io/bayc/assets/bayc-footer.png" alt="logo">
                    </div>
                    <div class="order-last my-auto text-center col-lg-4 col-sm-12 col-12">
                        <div class="row">
                            <div class="text-center text-lg-right col-sm-12 col-12">
                                <a href=""><i class="fa fa-youtube-play social-icon pr-lg-0"></i></a><a href=""><i class="fa fa-instagram social-icon pr-lg-0"></i></a><a href=""><i class="fa fa-discord-alt social-icon pr-lg-0"></i></a><a href=""><i class="fa fa-twitter social-icon pr-lg-0"></i></a>
                            </div>
                            <div class="col-lg-12 col-sm-6 col-6">
                                <p class="copyright text-right">
                                    <span class="copy-left">© 2021 Yuga Labs LLC</span>
                                </p>
                            </div>
                            <div class="col-lg-12 col-sm-6 col-6">
                                <p id="terms" class="copyright text-right">
                                    <a class="link" href="">BAYC Terms & Conditions</a>
                                    <br>
                                    <a class="link" href="">MAYC Terms & Conditions</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid m-0 p-0">
                <span class="last-line"></span>
            </div>
        </footer>
    </div>
</body>
</html>
